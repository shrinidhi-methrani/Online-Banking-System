<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="forgotpassword.js"></script>
</head>
<body>
    <div class="wrapper">
        <form onsubmit="return validation()" name="change" action="/BankProject/forpassvalidation">
            <h1>Forgot Password...!</h1>

            <div class="input-box">
                <div class="input-field" id="accnum">
                    <input type="number" placeholder="Account Number" name="accno" required>
                    <i class='bx bxs-user'></i>
                     <span id="msg" class="formerror" style="color: red; font-size: 12px;"></span>
                </div>

                <div class="input-field" id="username">
                    <input type="text" placeholder="Username" name="uname" required>
                    <i class='bx bxs-user'></i>
                    <span id="msg" class="formerror" style="color: red; font-size: 12px;"></span>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field" id="email">
                    <input type="email" placeholder="E-Mail" name="mail" required>
                    <i class='bx bxs-envelope'></i>
                    <span id="msg" class="formerror" style="color: red; font-size: 12px;"></span>
                </div>

                <div class="input-field" id="phonenum">
                    <input type="number" placeholder="Phone Number" name="phone" required>
                    <i class='bx bxs-lock-alt'></i>
                    <span id="msg" class="formerror" style="color: red; font-size: 12px;"></span>
                </div>
            </div>

            <button type="submit" class="btn">Validate</button>
        </form>
    </div>
</body>
</html>
