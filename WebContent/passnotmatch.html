<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="forpasspassword.js"></script>
</head>
<body>
    <div class="wrapper">
        <form onsubmit="return validation()" name="change" action="/BankProject/forgotpasswordvalidation">
            <h1>Change Password</h1>
            <h4>Passwords are not matched,Please try again....!</h4>
            <div class="input-box" id="passw">
                <input type="text" placeholder="New Password" name="np" required>
                <i class='bx bxs-lock-alt'></i>
                 <span id="msg" class="formerror" style="color: red; font-size: 12px;"></span>
            </div>

            <div class="input-box" id="cpassw">
                <input type="password" placeholder="Confirm New Password" name="cnp" required>
                <i class='bx bxs-lock-alt'></i>
                 <span id="msg" class="formerror" style="color: red; font-size: 12px;"></span>
            </div>

            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>
</body>
</html>
