<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/BankProject/registervalidation">
            <h1>Registration</h1>
			<h4>Incorrect data Provided, please try again....!</h4>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" name="fname" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Username" name="uname" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="E-Mail ID" name="mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-field">
                    <input type="number" placeholder="Phone Number" name="phone" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>


            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="password" name="pass" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" name="cpass" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="field">
                    <input type="number" placeholder="Initial Deposit" name="balance" required>
                    <i class='bx bx-rupee'></i>
                </div>
            </div>     

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
