<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/BankProject/loginvalidation">
            <h1>Login</h1>
            <h4 style="color: red;">Changing password is successful</h4>
            <div class="input-box">
                <input type="text" placeholder="Username" name="uname" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

           <!--  <div class="remember-forgot">
                <a href="/BankProject/forgotpassword.html">Forgot Password?</a>
            </div> -->

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="/BankProject/register.html">Register</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
